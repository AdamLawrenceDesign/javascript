		var handleClick = function(event){

		var button = document.querySelector('#big-button');

		//=============================================================================================================//
		
    	//=====================//							//====== Objects
		
		// Javascript uses prototypal inheritance objects inherits from parent object the parent element is known as the childs prototype
		// every object inherits from gloabal object 
		// to achieve inheritance in javascript - the most common method is the constructor pattern, constructors are usin in
		// combination witht the new keyword to creat objects. 
		
		// Example of a constructor pattern
		
		var person = function(given,surname){
			this.given = given;
			this.surname = surname;
		}
		
		// var tom = new person('tom');											// Step 1 show that you have created an object
		// console.log(tom);
		
		person.prototype.say = function(words){									// Prototype = childs parent element
			console.log(this.given + ' ' + this.surname + ' says "' + words + '"');
		}
		
		var quote = new person('Adam','Lawrence');
		
		quote.say('Hell Fuck Yeah');
		
		// === Do more research on this Inheritance and object-oriented Programming
		
		
		//=============================================================================================================//
		
		
    	//=====================//							//====== Creating Elements
		// 
		
		var div = document.createElement('div');
		div.textContent = 'Hell Fuck Yeah';
		div.setAttribute('class','note');
		document.body.appendChild(div);
		
		var span = document.createElement('span');
		span.textContent = " Motherfucker";
		div.appendChild(span);
		
		
    
    </script>
