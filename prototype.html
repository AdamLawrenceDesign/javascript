	<script type="text/javascript">
	
		//=============================================================================================================//
    	//=====================//							//====== Objects
		
		var person = function(given,surname){
			this.given = given;
			this.surname = surname;
		}
		
		person.prototype.say = function(quote){									// Prototype = childs parent element
			var span = document.createElement('span');
			span.textContent = this.given + ' ' + this.surname + ' says "' + quote + '"';
			//div.setAttribute('class','note');									// Add class to object for style	
			document.body.appendChild(span);
		}
		
		var quote = new person('Will','Smith');
		quote.say('whats up');
	
		//=============================================================================================================//
    	//=====================//							//====== Objects
		
		var myObject = function(name){
			this.name = name;
			return this;
		}
		
		console.log(typeof myObject.prototype);
		
		myObject.prototype.getName = function(){
			return this.name;
		}
		
		// every object hasa secrret property known as _proto_ 
		// a function has its own properties (length and arguments) and  methods (call & apply)
		// Sample of code that is in the javascript engine 
				
		Function.prototype = {											// this is similar to the automatic code added to the _proto_ var function 
			arguments : null,											// As a default		
			length: 0 ,
			call : function(){
				// secret code
			},
			apply: function(){
				// secret code
			}
			//
		}
		
		console.log(myObject.length);									// 1 
		console.log(myObject instanceof Function);						// true 
		console.log(myObject === Function);								// false
		console.log(myObject.__proto__ === Function.prototype);			// true
		
		var myInstance = new myObject("foo");							
		console.log(myInstance.__proto__ === myObject.prototype);		// true
		
		console.log(myInstance.getName());								// foo
